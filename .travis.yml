language: php

sudo: false

php:
  - 7.2

jobs:
    include:
        - stage: test
          services:
              - mysql
          before_install:
              - sudo apt-get update
              - sudo apt-get -y install php-snmp php-ldap
              - echo "extension=snmp.so" >> ~/.phpenv/versions/$(phpenv version-name)/etc/php.ini
              - echo "extension=ldap.so" >> ~/.phpenv/versions/$(phpenv version-name)/etc/php.ini
              - mysql -e 'CREATE DATABASE IF NOT EXISTS PrinterWatchdog;'
          install:
              - travis_retry composer install --no-interaction --prefer-source
          script:
            - php bin/console doctrine:schema:create -n --env test
            - php bin/console doctrine:fixtures:load -n -q --env test
            - php bin/phpunit

        - stage: GitHub Release
          install:
              - APP_ENV=prod composer install --no-interaction --no-dev --optimize-autoloader
          script:
            - composer dump-env prod
            - tar cvzf /tmp/release.tar.gz .
          deploy:
              provider: releases
              api_key:
                  secure: ""
              file: '/tmp/release.tar.gz'
              skip_cleanup: true
              draft: true
              on:
                  tags: true
