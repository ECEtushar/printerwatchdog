language: php

sudo: false

php:
  - 7.1

services:
    - mysql

before_install:
    - mysql -e 'CREATE DATABASE IF NOT EXISTS PrinterWatchdog;'

install: travis_retry composer install --no-interaction --prefer-source

script:
    - php bin/console doctrine:schema:create --force --env test
    - php bin/console doctrine:fixtures:load -n -q --env test
    - php bin/phpunit
    - sudo rm -r vendor
    - composer install --no-interaction --no-dev
    - mkdir dist
    - tar cvzf dist/release.tar.gz .

deploy:
    provider: releases
    api_key:
        secure: ""
    file: 'dist/release.tar.gz'
    skip_cleanup: true
    draft: true
